<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css" />

		<title>Pega - Pega </title>
	</head>
	<body>
		<div class="container">
			<div class="content">
				
				<header class="page-header">
					<h1>Pega - Pega</h1>
				</header>
			
				<section id="startup-screen">
					<form class="well form-inline">
						<input type="text" name="player-name" id="player-name" placeholder="your name" class="input-small" /> 
						<button id="enter-game" class="btn btn-primary"><i class="icon-play-circle icon-white"></i> Enter</button>
					</form>
				</section>
						
				<section id="main-screen" style="display: none;">
					<div class="row">
						<div class="span9">
							<canvas id="the-field" width="690" height="390"></canvas>
							<div class="alert alert-info">
								Use the arrow keys to move. <div id="info"><span class="square red">Red</span> is the catcher, <span class="square yellow">yellow</span> are safe, <span class="square blue">blue</span> RUN!</div>
							</div>
						</div>
						<div class="span3">
			
							<section id="player-list" class="well">
								<h2>Players</h2>
								<ul id="the-list" class="unstyled">
									<li>player 1</li>
									<li>player 2</li>
									<li>player 3</li>
									<li>player 4</li>
								</ul>
							</section>
			
						</div>
					</div>
				</section>
				
				<footer>
					<a href="http://tosh.io/twitter">@marciotoshio</a>
				</footer>
			</div>
		</div>
		
		<script src="scripts/pegapega.js"></script>
		<script src="scripts/websocket.js"></script>
		<script src="scripts/player.js"></script>
		<script src="scripts/field.js"></script>
		<script src="scripts/cleaner.js"></script>
		<script src="scripts/draw.js"></script>
		<script src="scripts/elementscontrol.js"></script>
		<script>
			new PegaPega.TheGame().start();
		</script>
	<body/>
</html>
